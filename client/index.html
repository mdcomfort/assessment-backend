<html>
  <head>
    <title>Back End Assessment</title>

  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="ideasButton">Get an idea</button>

    <form id="quoteForm">
      <input style="width: 500px;" 
          type="text"
          id="quote"
          placeholder="Inspiring quote"/>

          type="text"
          id="author"
          placeholder="Author"/>
      <button type="submit" id="quoteButton">Add quote</button>

    <form id="supportForm">

      placeholder="Who is there for support?"/>
      <button type="submit" id="supportButton">Add to list</button>
    </form>

      <div id="quoteContainer">

      </div>

      </div>

    <script>
      // I left the example here but added the index.js file for my code.

        axios.get("http://localhost:4000/api/compliment/")

              alert(data);
            });
          }

    </script>
